<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <title>swiper carousel</title>
</head>
<body>
    <div class="container">
        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"> <img src="images/Fresh-Fruit-Juice.jpg" alt=""> </div>
      <div class="swiper-slide"> <img src="images/lemon-juice-summer-special-drink-lemon-cool-juice-recipe-main-photo.jpg" alt=""> </div>
      <div class="swiper-slide"> <img src="images/800px-Orange_juice_1.jpg" alt=""> </div>
      <div class="swiper-slide"> <img src="images/juice-banner1-featured.jpeg" alt=""> </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            autoplay:{
                delay: 1000,
                disableOnInteraction: false,
            },
  loop: true,
  pagination: {
    el: '.swiper-pagination',
    clickable: true,

  },
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
    </script>
</body>
</html>
